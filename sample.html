<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샘플링</title>
    <link rel="stylesheet" href="style/sample.css" />
    <script src="script/sample.js" defer></script>
  </head>
  <body>
    <section>
      <!-- 탭 버튼들 -->
      <nav class="tab-nav">
        <button class="tab active" data-filter="all">All</button>
        <button class="tab" data-filter="dev">Dev</button>
        <button class="tab" data-filter="design">Design</button>
        <button class="tab" data-filter="collab">Collab</button>
        <span class="indicator"></span>
      </nav>

      <!-- 아이템들 -->
      <ul class="items">
        <li class="item" data-category="dev">Dev 1</li>
        <li class="item" data-category="dev">Dev 2</li>
        <li class="item" data-category="design">Design 1</li>
        <li class="item" data-category="collab">Collab 1</li>
      </ul>
    </section>
  </body>
</html>
